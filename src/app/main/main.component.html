<div class="flex flex-col gap-6 md:gap-8 lg:gap-20">
  <fa-icon [icon]="faArrowDown" class="mx-auto"></fa-icon>
  <div *ngFor="let project of projects" class="lg:flex lg:flex-row-reverse">
    <div class=" w-full lg:w-2/3 p-6 md:p-10 lg:p-16 {{ project.color }} ">
      <div
        class="border mockup-window bg-base-300 w-full h-full rounded-none rounded-t"
      >
        <div class="flex justify-center bg-base-200">
          <img
            src="{{ project.desktopImage }}"
            alt="{project.title}"
            class="object-cover"
          />
        </div>
      </div>
    </div>

    <div
      id="card-content"
      class="flex flex-col lg:justify-center p-6 gap-2 lg:w-1/3 lg:pl-0 leading-relaxed"
    >
      <h3 class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-700">
        {{ project.title }}
      </h3>
      <p class="text-lg md:text-xl lg:text-2xl font-bold text-gray-500">
        {{ project.description }}
      </p>
      <a
        href="#"
        class="view sm:text-lg lg:text-xl relative w-fit after:absolute after:inset-0 after:transform after:-scale-y-50 after:transition-transform after:ease-linear after:duration-300 z-50 after:-z-10 after:{{
          project.color
        }}"
        >View Project</a
      >
    </div>
  </div>
</div>
