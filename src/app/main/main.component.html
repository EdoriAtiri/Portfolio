<div class="flex w-full flex-col gap-10 dark:bg-gray-800 md:gap-12 lg:gap-20">
  <fa-icon [icon]="faArrowDown" class="mx-auto my-6"></fa-icon>
  <!--  -->
  <div
    *ngFor="let project of projects; index as i"
    class="relative lg:flex lg:flex-row-reverse"
  >
    <div
      class=" shadow-md w-full lg:w-2/3 xl:w-3/4 p-6 md:p-10 lg:p-16 xl:p-20 dark:bg-gray-700 {{
        project.color
      }} "
    >
      <div
        class="mockup-window h-full w-full rounded-none rounded-t border bg-base-300"
      >
        <div class="flex justify-center bg-base-200">
          <img
            src="{{ project.desktopImage }}"
            alt="{project.title}"
            class="object-cover"
          />
        </div>
      </div>
    </div>

    <div
      id="card-content"
      class="flex flex-col gap-2 p-6 leading-relaxed lg:w-1/3 lg:justify-center lg:pl-0 xl:w-1/4"
    >
      <h3
        class="text-xl font-bold text-gray-700 dark:text-white md:text-2xl lg:text-3xl"
      >
        {{ project.title }}
      </h3>
      <p
        class="md:text-md text-base font-bold text-gray-500 dark:text-gray-50 lg:text-xl"
      >
        {{ project.description }}
      </p>
      <button
        class="view sm:text-lg lg:text-xl font-bold relative w-fit after:absolute after:inset-0 after:transform after:-scale-y-50 after:transition-transform after:ease-linear after:duration-300 z-50 after:-z-10 dark:text-black after:{{
          project.color
        }}"
        (click)="onClickView(i)"
      >
        View Project
      </button>
    </div>

    <!-- <app-project *ngIf="project.toggle" class="absolute"></app-project> -->

    <!-- Modal -->
    <div
      [@toggleModal]="project.toggle ? 'show' : 'hide'"
      class=" w-80 sm:w-96 md:w-1/2 h-44 md:h-64 xl:h-80 space-x-4 mx-auto flex items-center z-50 justify-center absolute bottom-0 left-1/2 transform -translate-x-1/2  rounded shadow-lg {{
        project.color
      }}"
    >
      <a
        id="live_page"
        href="{{ project.live_url }}"
        target="_blank"
        class="rounded p-3 outline outline-white transition-outline duration-300 hover:outline-black dark:hover:outline-gray-800"
        ><img
          class="w-10 lg:w-16"
          src="../../assets/images/live-svgrepo-com.svg"
          alt=""
      /></a>
      <span
        class="website absolute bottom-2 text-lg font-bold uppercase dark:text-gray-800 md:bottom-8 xl:bottom-16"
        >visit website</span
      >

      <a
        id="github_link"
        href="{{ project.github_url }}"
        target="_blank"
        class="rounded p-3 outline outline-white transition-outline duration-300 hover:outline-black dark:hover:outline-gray-800"
        ><img
          class="w-10 lg:w-16"
          src="../../assets/images/github-svgrepo-com.svg"
          alt=""
      /></a>
      <span
        class="github absolute bottom-2 text-lg font-bold uppercase dark:text-gray-800 md:bottom-8 xl:bottom-16"
        >see code</span
      >

      <span
        (click)="closeDialog(i)"
        id="close"
        class="absolute top-0 right-2 cursor-pointer text-xl font-bold transition-scale duration-300 hover:scale-125"
        >x</span
      >
    </div>

    <div
      *ngIf="project.toggle"
      [@toggleModalBd]="project.toggle ? 'show' : 'hide'"
      (click)="closeDialog(i)"
      class="fixed inset-0 bg-black opacity-25 dark:bg-gray-900"
    ></div>
  </div>
</div>
