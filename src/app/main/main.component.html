<div class="flex flex-col gap-10 md:gap-12 lg:gap-20">
  <fa-icon [icon]="faArrowDown" class="mx-auto my-12"></fa-icon>
  <!--  -->
  <div
    *ngFor="let project of projects; index as i"
    class="relative lg:flex lg:flex-row-reverse"
  >
    <div class=" w-full lg:w-2/3 p-6 md:p-10 lg:p-16 {{ project.color }} ">
      <div
        class="border mockup-window bg-base-300 w-full h-full rounded-none rounded-t"
      >
        <div class="flex justify-center bg-base-200">
          <img
            src="{{ project.desktopImage }}"
            alt="{project.title}"
            class="object-cover"
          />
        </div>
      </div>
    </div>

    <div
      id="card-content"
      class="flex flex-col lg:justify-center p-6 gap-2 lg:w-1/3 lg:pl-0 leading-relaxed"
    >
      <h3 class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-700">
        {{ project.title }}
      </h3>
      <p class="text-lg md:text-xl lg:text-2xl font-bold text-gray-500">
        {{ project.description }}
      </p>
      <button
        href="#"
        class="view sm:text-lg lg:text-xl relative w-fit after:absolute after:inset-0 after:transform after:-scale-y-50 after:transition-transform after:ease-linear after:duration-300 z-50 after:-z-10 after:{{
          project.color
        }}"
        (click)="onClickView(i)"
      >
        View Project
      </button>
    </div>

    <!-- <app-project *ngIf="project.toggle" class="absolute"></app-project> -->

    <!-- Modal -->
    <div
      [@toggleModal]="project.toggle ? 'show' : 'hide'"
      class=" w-96 md:w-1/2 h-44 md:h-64 xl:h-80 space-x-4 mx-auto flex items-center z-50 justify-center absolute bottom-0 left-1/2 transform -translate-x-1/2  rounded shadow-lg {{
        project.color
      }}"
    >
      <a
        id="live_page"
        href="{{ project.live_url }}"
        target="_blank"
        class="p-3 outline outline-white rounded hover:outline-black transition-outline duration-300"
        ><img
          class="w-10 lg:w-16"
          src="../../assets/images/live-svgrepo-com.svg"
          alt=""
      /></a>
      <span class="website font-bold absolute bottom-16 text-lg uppercase"
        >visit website</span
      >

      <a
        id="github_link"
        href="{{ project.github_url }}"
        target="_blank"
        class="p-3 outline outline-white rounded hover:outline-black transition-outline duration-300"
        ><img
          class="w-10 lg:w-16"
          src="../../assets/images/github-svgrepo-com.svg"
          alt=""
      /></a>
      <span class="github font-bold absolute bottom-16 text-lg uppercase"
        >see code</span
      >

      <span
        (click)="closeDialog(i)"
        id="close"
        class="absolute top-0 right-2 font-bold text-xl cursor-pointer hover:scale-125 transition-scale duration-300"
        >x</span
      >
    </div>

    <div
      [@toggleModalBd]="project.toggle ? 'show' : 'hide'"
      (click)="closeDialog(i)"
      class="fixed inset-0 z-40 bg-black"
    ></div>
  </div>
</div>
