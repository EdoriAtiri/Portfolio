<footer class="w-full p-6 bg-gray-200">
  <div class="flex flex-col gap-8 md:flex-row md:justify-evenly">
    <div class="text-lg lg:text-2xl flex gap-10 items-center">
      <ul class="space-y-2">
        <li
          class="link_style hover:text-indigo-900 delay-200 duration-200 before:bg-indigo-900"
        >
          <a href=""
            >Email<fa-icon [icon]="faEnvelope" class="ml-1"></fa-icon
          ></a>
        </li>
        <li
          class="link_style hover:text-pink-900 delay-200 duration-200 before:bg-pink-900"
        >
          <a href=""
            >LinkedIn<fa-icon [icon]="faLinkedin" class="ml-1"></fa-icon
          ></a>
        </li>
      </ul>
      <ul class="space-y-2">
        <li
          class="link_style hover:text-black delay-200 duration-200 before:bg-black"
        >
          <a href=""
            >Github<fa-icon [icon]="faGithub" class="ml-1"></fa-icon
          ></a>
        </li>
        <li
          class="link_style hover:text-blue-900 delay-200 duration-200 before:bg-blue-900"
        >
          <a href=""
            >Twitter<fa-icon [icon]="faTwitter" class="ml-1"></fa-icon
          ></a>
        </li>
      </ul>
    </div>

    <div class="lg:flex lg:items-center">
      <span class="ml-1 text-3xl lg:text-4xl font-bold">Shalom</span
      ><fa-icon [icon]="faHandPeace" size="2x" class="ml-2"></fa-icon>
    </div>
  </div>
  <p class="ml-1 md:text-center mt-8">Copyright &copy; {{ date }}</p>
</footer>
