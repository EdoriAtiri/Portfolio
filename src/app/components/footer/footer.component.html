<footer
  class="flex h-72 w-full flex-col-reverse items-start justify-between gap-10 bg-gray-200 p-6 dark:bg-gray-700 dark:text-white md:flex-row md:gap-32 lg:gap-56"
>
  <p class="w-full md:w-1/3">
    <span class="font-bold">Copyright &copy; {{ date }}</span> by Edori Atiri.
    This site was built using <span class="font-bold">Angular</span> and
    <span class="font-bold">TailwindCSS</span>.
  </p>

  <div class="flex w-full flex-col items-start justify-center gap-10 md:w-2/3">
    <ul class="grid grid-cols-2 gap-3 text-lg lg:text-2xl">
      <li
        class="link_style delay-200 duration-200 before:bg-indigo-900 hover:text-indigo-900 dark:before:bg-indigo-200 dark:hover:text-indigo-200"
      >
        <a href="">Email<fa-icon [icon]="faEnvelope" class="ml-1"></fa-icon></a>
      </li>
      <li
        class="link_style delay-200 duration-200 before:bg-pink-900 hover:text-pink-900 dark:before:bg-pink-200 dark:hover:text-pink-200"
      >
        <a href=""
          >LinkedIn<fa-icon [icon]="faLinkedin" class="ml-1"></fa-icon
        ></a>
      </li>

      <li
        class="link_style delay-200 duration-200 before:bg-black hover:text-black dark:before:bg-gray-900 dark:hover:text-gray-900"
      >
        <a href="">Github<fa-icon [icon]="faGithub" class="ml-1"></fa-icon></a>
      </li>
      <li
        class="link_style delay-200 duration-200 before:bg-blue-900 hover:text-blue-900 dark:before:bg-blue-200 dark:hover:text-blue-200"
      >
        <a href=""
          >Twitter<fa-icon [icon]="faTwitter" class="ml-1"></fa-icon
        ></a>
      </li>
    </ul>

    <div class="lg:flex lg:items-center">
      <span class="ml-1 text-3xl font-bold lg:text-4xl">Shalom</span
      ><fa-icon [icon]="faHandPeace" size="2x" class="ml-2"></fa-icon>
    </div>
  </div>
</footer>
